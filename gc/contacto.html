       <section id="contact" class="contact">
            <div class="row">
                <div class="col-lg-6 text-center ">
                    <h2 class="jumbotron">Contáctanos</h2>
                </div>
        
		
			<h3 class="text-center">Estamos listos para trabajar contigo</h3>
            
                <div class="col-md-7 ">
                    <form role="form">
                        <div class="row">
                            <div class="form-group ">
								
  
								<label for="name">Nombre</label>
								
								<input class="form-control" type="text" name="name" id="name" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group ">
                                
								<label for="email">Dirección de correo electrónico</label>
                                <input class="form-control" type="email" name="email" id="email" placeholder="Correo electrónico">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <span class=""> <i class="fa fa-pencil-square-o "></i> </span>
								
                                <textarea placeholder="Déjanos tu mensaje" class="form-control" name="message" id="message" rows="5"></textarea>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                                <button type="reset" class="btn btn-primary">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
				
           
                  <h6>Para mayor información  </h6> 
                  <aside>info@cistel.net</aside>
 
        </div>
	</section>
